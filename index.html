<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact List App - RevoU</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“± Contact List App</h1>

    <form id="contact-form" class="flex flex-col md:flex-row gap-4 mb-6">
      <input type="text" id="name" placeholder="Nama Kontak" class="border p-2 rounded w-full" />
      <input type="text" id="phone" placeholder="Nomor HP / Email" class="border p-2 rounded w-full" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Tambah</button>
    </form>

    <!-- Pesan & Info -->
    <p id="success-message" class="text-green-600 font-semibold mb-2 hidden">
      Kontak berhasil disimpan!
    </p>
    <p id="contact-count" class="text-gray-700 mb-4">
      Total 0 kontak tersimpan
    </p>

    <!-- Daftar Kontak -->
    <ul id="contact-list" class="space-y-2"></ul>
  </div>

  <!-- EDIT KONTAK -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-10">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Edit Kontak</h2>
      <form id="edit-form" class="space-y-4">
        <input type="text" id="edit-name" class="w-full border p-2 rounded" />
        <input type="text" id="edit-phone" class="w-full border p-2 rounded" />
        <div class="flex justify-end gap-2">
          <button type="button" id="cancel-edit" class="bg-gray-300 px-4 py-2 rounded">Batal</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script JS -->
  <script src="js/script.js"></script>
</body>
</html>
